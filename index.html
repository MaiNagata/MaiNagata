<script>
var url = [
    "https://forms.gle/kcMeuvyvA3d9iYKf8",
    "https://forms.gle/eEBfXdKKivnNjDpL6",
    "https://forms.gle/rFeSY6Xas51dPLUQ9"
];

function redirectToRandomURL() {
    var ran = Math.floor(Math.random() * url.length);
    location.href = url[ran];
}

document.addEventListener("DOMContentLoaded", function() {
    var link = document.getElementById("randomLink");
    link.addEventListener("click", redirectToRandomURL);
});
</script>

<a href="#" id="randomLink">クリックしてGoogleフォームへ</a>
